<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#f9fafb"/>
  <g transform="translate(400,300)">
    <!-- Central nucleus -->
    <circle r="30" fill="#0055c4" opacity="0.8"/>
    <circle r="25" fill="#00a6ff"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">Mo</text>
    
    <!-- Orbiting electrons -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
      <circle cx="100" cy="0" r="8" fill="#00ffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="8s" repeatCount="indefinite"/>
      <circle cx="0" cy="80" r="6" fill="#00ffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite"/>
      <circle cx="-70" cy="-50" r="7" fill="#00ffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Orbital paths -->
    <circle r="100" stroke="#0055c4" stroke-width="1" fill="none" opacity="0.3"/>
    <circle r="80" stroke="#0055c4" stroke-width="1" fill="none" opacity="0.3" transform="rotate(45)"/>
    <circle r="86" stroke="#0055c4" stroke-width="1" fill="none" opacity="0.3" transform="rotate(-30)"/>
  </g>
  
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">Medical Isotope Mo-99</text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#999">Used in 80% of nuclear medicine procedures</text>
</svg>
