    <script>
      // GitHub Pages 404 redirect handler (only for production)
      if (window.location.hostname === 'dugy-jha.github.io' || window.location.hostname.includes('github.io')) {
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
      }
    </script>
