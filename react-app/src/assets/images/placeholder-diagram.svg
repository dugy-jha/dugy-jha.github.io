<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <rect width="1200" height="600" fill="#f8f9fa"/>
  <g transform="translate(600,300)">
    <!-- Central component -->
    <rect x="-100" y="-60" width="200" height="120" fill="#0055c4" rx="10" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">Core System</text>
    
    <!-- Left component -->
    <rect x="-350" y="-60" width="180" height="120" fill="#00a6ff" rx="10" opacity="0.8"/>
    <text x="-260" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Input Module</text>
    
    <!-- Right component -->
    <rect x="170" y="-60" width="180" height="120" fill="#00a6ff" rx="10" opacity="0.8"/>
    <text x="260" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Output Module</text>
    
    <!-- Top component -->
    <rect x="-90" y="-200" width="180" height="100" fill="#00ffff" rx="10" opacity="0.8"/>
    <text x="0" y="-145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Control System</text>
    
    <!-- Bottom component -->
    <rect x="-90" y="100" width="180" height="100" fill="#00ffff" rx="10" opacity="0.8"/>
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Data Processing</text>
    
    <!-- Connecting lines -->
    <line x1="-170" y1="0" x2="-100" y2="0" stroke="#0055c4" stroke-width="3"/>
    <line x1="100" y1="0" x2="170" y2="0" stroke="#0055c4" stroke-width="3"/>
    <line x1="0" y1="-60" x2="0" y2="-100" stroke="#0055c4" stroke-width="3"/>
    <line x1="0" y1="60" x2="0" y2="100" stroke="#0055c4" stroke-width="3"/>
    
    <!-- Arrows -->
    <polygon points="-105,5 -95,0 -105,-5" fill="#0055c4"/>
    <polygon points="165,5 175,0 165,-5" fill="#0055c4"/>
    <polygon points="-5,-95 0,-105 5,-95" fill="#0055c4"/>
    <polygon points="-5,105 0,95 5,105" fill="#0055c4"/>
    
    <!-- Animated flow indicators -->
    <circle r="4" fill="#00ffff">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#flow1"/>
      </animateMotion>
    </circle>
    <circle r="4" fill="#00ffff">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
        <mpath href="#flow2"/>
      </animateMotion>
    </circle>
    
    <!-- Flow paths -->
    <path id="flow1" d="M-350,0 L-100,0" fill="none"/>
    <path id="flow2" d="M100,0 L350,0" fill="none"/>
  </g>
  
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666">System Architecture Diagram</text>
</svg>
